services:
  - type: web
    name: job-portal-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    build:
      env:
        NODE_VERSION: 20.12.2
